<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - El Balcón de la Tata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/include.js" defer></script>
    <div include-html="analytics.html"></div>
    </head>
    <body>
    <div id="navbar"></div>

    <!-- Habitaciones -->
    <section id="habitaciones" class="container my-5">
        <h2 class="mb-4 text-center">Habitaciones</h2>
        <div class="row">
        <div class="col-md-6 habitacion mb-4">
            <img src="images/Habitaciones/hab53.jpeg" alt="Habitación 5" class="img-fluid rounded shadow-sm gallery-img">
            <h5 class="mt-2 text-center">Habitación compartida mixta para 5 personas</h5>
        </div>
        <div class="col-md-6 habitacion mb-4">
            <img src="images/Habitaciones/hab62.jpeg" alt="Habitación 6" class="img-fluid rounded shadow-sm gallery-img">
            <h5 class="mt-2 text-center">Habitación compartida mixta para 6 personas</h5>
        </div>
        </div>
    </section>

    <!-- Áreas comunes -->
    <section id="galeria" class="container my-5">
        <h2 class="mb-4 text-center">Espacios Comunes</h2>
        <p class="text-center text-muted mb-5">
        Ambientes diseñados para relajarte, compartir y disfrutar de cada momento en el hostel.
        </p>
        <div class="row g-3">
        <div class="col-md-4 col-sm-6 galeria"><img src="images/Galeria/Frente.png" alt="Patio principal" class="img-fluid rounded shadow-sm gallery-img"></div>
        <div class="col-md-4 col-sm-6 galeria"><img src="images/Galeria/desayuno.jpg" alt="Zona de descanso" class="img-fluid rounded shadow-sm gallery-img"></div>
        <div class="col-md-4 col-sm-6 galeria"><img src="images/Galeria/areacomun.jpeg" alt="Área de desayuno" class="img-fluid rounded shadow-sm gallery-img"></div>
        <div class="col-md-4 col-sm-6 galeria"><img src="images/Galeria/baño.jpeg" alt="Logo del hostel" class="img-fluid rounded shadow-sm gallery-img"></div>
        <div class="col-md-4 col-sm-6 galeria"><img src="images/Galeria/cocina.jpeg" alt="Galería exterior" class="img-fluid rounded shadow-sm gallery-img"></div>
        <div class="col-md-4 col-sm-6 galeria"><img src="images/Galeria/pasillo.jpeg" alt="Vista de la ciudad" class="img-fluid rounded shadow-sm gallery-img"></div>
        </div>
    </section>

    <div id="footer"></div>

    <!-- Modal para ver imágenes -->
    <div class="modal fade" id="modalImagen" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-transparent border-0">
            <img id="imagenModal" src="" class="img-fluid rounded shadow" alt="Imagen ampliada">
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.gallery-img').forEach(img => {
        img.addEventListener('click', () => {
            document.getElementById('imagenModal').src = img.src;
            new bootstrap.Modal(document.getElementById('modalImagen')).show();
        });
        });
    </script>
</body>
</html>

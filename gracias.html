<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gracias - El Balcón de la Tata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <div include-html="analytics.html"></div>
    <script src="js/include.js" defer></script>
    <style>
        .gracias-section {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        padding: 60px 20px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .logo-gracias {
        width: 180px;
        height: auto;
        border-radius: 50%;
        margin: 20px 0;
        }
        .check-circle {
        font-size: 4rem;
        color: #28a745; /* verde éxito */
        }
    </style>
    </head>
    <body>
    <div id="navbar"></div>

    <section class="container text-center my-5 gracias-section">
        <!-- Check de éxito -->
        <div class="check-circle mb-3">✔️</div>
        
        <h2 class="mb-3">¡Gracias por tu mensaje!</h2>
        <p class="lead">Tu consulta fue enviada con éxito.<br>Nos pondremos en contacto a la brevedad.</p>
        
        <!-- Logo -->
        <img src="images/logobalcon.png" alt="Logo" class="logo-gracias">
        
        <!-- Botón -->
        <div>
        <a href="index.html" class="btn btn-success btn-lg mt-4">Volver al inicio</a>
        </div>
    </section>

    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

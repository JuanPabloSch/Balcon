<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto - El Balcón de la Tata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/include.js" defer></script>
</head>
<body>
    <div id="navbar"></div>

    <!-- Formulario de contacto -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Formulario de Contacto</h2>
        <form action="https://formsubmit.co/lauracarolinacorro@gmail.com" method="POST" class="needs-validation" novalidate>
            <!-- Config extra de Formsubmit -->
            <input type="hidden" name="_next" value="https://elbalcondelatata.netlify.app/">
            <input type="hidden" name="_captcha" value="false">
            <!-- Token para detectar desde JS -->
            <input type="hidden" name="_formsubmit_id" value="balcon">

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                    <div class="invalid-feedback">Por favor, ingresá tu nombre.</div>
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                    <div class="invalid-feedback">Por favor, ingresá tu apellido.</div>
                </div>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" pattern="[0-9]{7,15}" required>
                <div class="invalid-feedback">Ingresá un teléfono válido (solo números, 7-15 dígitos).</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Ingresá un email válido.</div>
            </div>

            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
                <div class="invalid-feedback">Por favor, escribí tu mensaje.</div>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script de validación Bootstrap -->
    <script>
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>

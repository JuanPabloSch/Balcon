<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones - El Balcón de la Tata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/include.js" defer></script>
    <div include-html="analytics.html"></div>
    </head>
    <body>
    <div id="navbar"></div>

    <section id="habitaciones" class="py-5 text-center">
        <div class="container">
        <h2 class="mb-4">Nuestras Habitaciones</h2>
        <p class="lead mb-5">
            Diseñadas pensando en el viajero moderno y el nómade digital, nuestras habitaciones ofrecen cubículos cómodos, funcionales y acogedores.
        </p>
        </div>
    </section>

<section id="galeria-habitaciones" class="py-5 bg-light">
    <div class="container">
        <h3 class="mb-5 text-center">Habitaciones Compartidas</h3>

        <!-- Habitación para 5 -->
        <div class="mb-5">
        <h4 class="text-center mb-4">Habitación compartida mixta para 5 personas</h4>
        <div class="row g-3 justify-content-center">
            <div class="col-md-4 col-sm-6">
            <div class="card shadow-sm border-0">
                <img src="images/Habitaciones/hab51.jpeg" class="card-img-top rounded" alt="Habitación 5 - vista general">
            </div>
            </div>
            <div class="col-md-4 col-sm-6">
            <div class="card shadow-sm border-0">
                <img src="images/Habitaciones/hab52.jpeg" class="card-img-top rounded" alt="Habitación 5 - cubículos">
            </div>
            </div>
            <div class="col-md-4 col-sm-6">
            <div class="card shadow-sm border-0">
                <img src="images/Habitaciones/hab53.jpeg" class="card-img-top rounded" alt="Habitación 5 - detalles">
            </div>
            </div>
        </div>
        </div>

        <!-- Habitación para 6 -->
        <div>
        <h4 class="text-center mb-4">Habitación compartida mixta para 6 personas</h4>
        <div class="row g-3 justify-content-center">
            <div class="col-md-4 col-sm-6">
            <div class="card shadow-sm border-0">
                <img src="images/Habitaciones/hab61.jpeg" class="card-img-top rounded" alt="Habitación 6 - vista general">
            </div>
            </div>
            <div class="col-md-4 col-sm-6">
            <div class="card shadow-sm border-0">
                <img src="images/Habitaciones/hab62.jpeg" class="card-img-top rounded" alt="Habitación 6 - camas">
            </div>
            </div>
            <div class="col-md-4 col-sm-6">
            <div class="card shadow-sm border-0">
                <img src="images/Habitaciones/hab63.jpeg" class="card-img-top rounded" alt="Habitación 6 - lockers">
            </div>
            </div>
        </div>
        </div>
    </div>
    </section>

    <!-- Modal para ver imágenes -->
    <div class="modal fade" id="modalImagen" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-transparent border-0">
        <img id="imagenModal" src="" class="img-fluid rounded shadow" alt="Imagen ampliada">
        </div>
    </div>
    </div>

    <script>
    document.querySelectorAll('.card img').forEach(img => {
        img.addEventListener('click', () => {
        document.getElementById('imagenModal').src = img.src;
        new bootstrap.Modal(document.getElementById('modalImagen')).show();
        });
    });
</script>


    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
